<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This is a minimal blog card created by Daniel Udeh">
  <meta name="keywords" content="minimal, blog, card, design, simplicity">
  <link rel="stylesheet" href="styles.css.css">
  <title>Minimal Blog Card by DANIEL UDEH</title>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
  
  <body>
    <div class="container">
      <div class="card">
        <div class="card-image">
          <img src="Cactus.jpg"  alt="card image">
        </div>
        <div class="card-content">
          <p>Design</p>
        </div>
        <div class="card-title">
          <h2>Embracing Minimalism</h2>  
          <p>From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</p>
         </div>
         <hr>
         <div class="card-author">
          <p>Annie Spratt</p>
         </div>
        </div>
        </div>
    <footer>
      <p>Coded by DANIEL UDEH | Challenge by devChallenges.io.</p>
      </footer>
</body>
</html>
